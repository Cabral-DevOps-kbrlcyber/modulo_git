<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
        <tr>
            <td>Aluno A</td>
            <td>8.0</td>   
        </tr>
        <tr>
            <td>Aluno B</td>
            <td>9.0</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>8.5</td>
            </tr>
        </tfoot>
        <caption>Notas da disciplina Matemática</caption>
    </table>
    <a href="./foms.html">Ir para a  pagina de Tabelas HTML</a>
</html>
